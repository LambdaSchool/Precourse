<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FlexBox</title>
	<style>
		body {
			font-family: monospace;
			font-size: 16px;
			background-color: burlywood;
		}
		.flex-container {
			display: flex;
			/*flex-flow: column-reverse wrap;*/
			flex-flow: row wrap;
			justify-content: flex-end;
			/*justify-content: space-between;*/
			/*align-items: flex-end;*/
		}

		.flex-item {
			border: 1px solid aquamarine;
			border-radius: 10px;
			padding: 2px 15px;
			text-align: center;
			color: #fff;
		}

		.first {
			background-color: cadetblue;
			/*flex-grow: 2;*/
			/*align-self: center;*/
		}
		.second {
			background-color: darkmagenta;
			/*flex-grow: 3;*/
		}
		.third {
			background-color: deepskyblue;
			/*flex-grow: 3;*/
		}
		.fourth {
			background-color: darkolivegreen;
			/*flex-grow: 1;*/
		}
		/*.fifth {
			background-color: deeppink;
			flex-grow: 1;
		}
*/
		a {
			color: inherit;
			text-decoration: none;
		}
		/*small screens*/
		@media screen and (max-width: 500px) {
			.flex-container {
				flex-flow: column wrap;
			}
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item first"><a href="">HOME</a></div>
		<div class="flex-item second"><a href="">SERVICES</a></div>
		<div class="flex-item third"><a href="">GALLERY</a></div>
		<div class="flex-item fourth"><a href="">CONTACT US</a></div>
		<!-- <div class="flex-item fifth"><a href="">FIFTH</a></div> -->
	</div>
</body>
</html>
